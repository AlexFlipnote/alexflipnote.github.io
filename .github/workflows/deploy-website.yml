name: Fetch, build and deploy
on:
  push:
    branches:
      - pug-rewrite

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching branch
        uses: actions/checkout@v2.3.1

      - name: Install and build
        uses: |
          pip install pug_watcher
          pug_watcher -c

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: build
          clean: true
