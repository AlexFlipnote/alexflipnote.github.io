<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#2196F3">

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <title>AlexFlipnote</title>
  <link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon'/ >
  <meta name="revisit-after" content="2 days">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

      <!-- Header -->
      <div class="container">
          <h3 class="text_h center better_text" style="font-size:60px;"><b><span>AlexFlipnote</span></b></h3>
          <div class="header center row">
            <div class="col s12 m6 l3 center"><a class="waves-effect waves-light btn grey darken-4 tooltipped" data-position="top" data-delay="50" data-tooltip="Join my place :3"><i class="left fa fa-comment"></i>Discord</a></div>
            <div class="col s12 m6 l3 center"><a class="waves-effect waves-light btn grey darken-1 tooltipped" data-position="top" data-delay="50" data-tooltip="Check out my other stuff"><i class="left fa fa-github"></i>Github</a></div>
            <div class="col s12 m6 l3 center"><a class="waves-effect waves-light btn black tooltipped" data-position="top" data-delay="50" data-tooltip="We all play games so..."><i class="left fa fa-steam"></i>Steam</a></div>
            <div class="col s12 m6 l3 center"><a class="waves-effect waves-light btn green tooltipped" data-position="top" data-delay="50" data-tooltip="Send me an email, I'll reply"><i class="left fa fa-envelope-o"></i>Email</a></div>
          </div>
          <div class="header center row">
            <div class="col s12 m6 l3 center"><a class="waves-effect waves-light btn cyan accent-4 tooltipped" data-position="top" data-delay="50" data-tooltip="Follow me pls <3"><i class="left fa fa-twitter"></i>Twitter</a></div>
            <div class="col s12 m6 l3 center"><a class="waves-effect waves-light btn grey darken-1 tooltipped" data-position="top" data-delay="50" data-tooltip="Try to create a different version of this website"><i class="left fa fa-code-fork"></i>Fork</a></div>
            <div class="col s12 m6 l3 center"><a class="waves-effect waves-light btn grey darken-1 tooltipped" data-position="top" data-delay="50" data-tooltip="Do you dare to click on me?" onclick="Materialize.toast('I am a message', 4000)"><i class="left fa fa-exclamation-triangle"></i>???</a></div>
          </div>
      </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

    </body>
</html>
